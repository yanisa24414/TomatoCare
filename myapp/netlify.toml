[build]
  base = "/"
  command = """
    curl -sL "https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.3-stable.tar.xz" | tar xJ &&
    chmod +x flutter/bin/flutter &&
    export FLUTTER_ROOT=$PWD/flutter &&
    export PATH="$PATH:$PWD/flutter/bin" &&
    flutter config --no-analytics &&
    flutter doctor &&
    flutter pub get &&
    flutter build web --release --web-renderer html --base-href /
  """
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
